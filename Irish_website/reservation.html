        <form action="#" method="post">
            <div class="formulario">
                <label for="nombre">Name:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="formulario">
                <label for="personas">Number of People:</label>
                <input type="number" id="personas" name="personas" min="1" required>
            </div>

            <div class="formulario">
                <label for="fecha_llegada">Arrival Date:</label>
                <input type="date" id="fecha_llegada" name="fecha_llegada" required>
            </div>

            <div class="formulario">
                <button type="submit">Submit Reservation</button>
            </div>
